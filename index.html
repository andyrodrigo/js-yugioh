<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/principal.css" />
    <link rel="stylesheet" href="./src/styles/buttons.css" />
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css" />

    <link
      rel="icon"
      type="image/x-icon"
      href="./src/assets/favicon/Favicon.ico"
    />

    <title>Jogo Yugi-oh</title>
  </head>
  <body>
    <main></main>
    <section id="tela-inicial">
      <button onclick="iniciar()">iniciar</button>
    </section>

    <section id="tela-jogo">
      <div class="framed-golden-2" style="width: 100vw">
        <div id="tela-info">
          <div class="caixa-carta-exibicao">
            <img
              id="carta-imagem"
              src="./src/assets/icons/card-back.png"
              alt="carta"
              class="carta carta-exibicao"
            />
          </div>
          <div id="caixa-carta-info">
            <div id="carta-nome">Nome</div>
            <div id="carta-tipo">Tipo</div>
            <div id="carta-poder">100</div>
            <div id="carta-efeito">descrição do efeito</div>
          </div>
        </div>
      </div>

      <div id="tela-batalha">
        <div class="framed caixa-cartoes">
          <img
            src="./src/assets/icons/card-back.png"
            alt="carta"
            class="carta carta-deck"
          />
          <img
            src="./src/assets/icons/card-back.png"
            alt="carta"
            class="carta carta-deck"
          />
          <img
            src="./src/assets/icons/card-back.png"
            alt="carta"
            class="carta carta-deck"
          />
          <img
            src="./src/assets/icons/card-back.png"
            alt="carta"
            class="carta carta-deck"
          />
          <img
            src="./src/assets/icons/card-back.png"
            alt="carta"
            class="carta carta-deck"
          />
        </div>
        <div class="framed-grey caixa-batalha">
          <div class="caixa-personagem">
            <div class="framed-golden caixa-rosto"></div>
            <div id="energia-jogador">2000</div>
            <button class="rpgui-button" onclick="mostrarProximo()">
              Próxima
            </button>
          </div>
          <div id="caixa-central">
            <!-- <label for="regras">Regras</label> -->
            <img
              id="regras"
              height="80px"
              src="./src/assets/icons/millenium2.png"
            />
          </div>
          <div class="caixa-personagem">
            <div class="framed-golden caixa-rosto"></div>
            <div id="energia-computador">2000</div>
            <button class="rpgui-button" onclick="mostrarProximo()" disabled>
              Próxima
            </button>
          </div>
        </div>
        <div class="framed caixa-cartoes">
          <img
            id="carta-jogador-5"
            src="./src/assets/icons/card-back.png"
            alt="carta"
            class="carta carta-deck carta-aberta"
          />
          <img
            id="carta-jogador-4"
            src="./src/assets/icons/card-back.png"
            alt="carta"
            class="carta carta-deck carta-aberta"
          />
          <img
            id="carta-jogador-3"
            src="./src/assets/icons/card-back.png"
            alt="carta"
            class="carta carta-deck carta-aberta"
          />
          <img
            id="carta-jogador-2"
            src="./src/assets/icons/card-back.png"
            alt="carta"
            class="carta carta-deck carta-aberta"
          />
          <img
            id="carta-jogador-1"
            src="./src/assets/icons/card-back.png"
            alt="carta"
            class="carta carta-deck carta-aberta"
          />
        </div>
      </div>

      <div class="framed-golden-2" style="width: 100vw">
        <div id="tela-opcoes">
          <button class="rpgui-button" onclick="sair()">Sair</button>
        </div>
      </div>
    </section>

    <div id="jogar" class="framed-golden">
      <button class="rpgui-button" onclick="jogar()">Jogar</button>
      <h3 id="carta-selecionada">Nome</h3>
    </div>

    <div id="batalha" class="framed-golden-2">
      <div id="carta-jogada-computador" class="caixa-carta-exibicao">
        <img
          src="./src/assets/icons/card-back.png"
          alt="carta"
          class="carta carta-exibicao"
        />
      </div>
      <div id="mensagem-batalha" class="coluna">mensagem</div>
      <div id="carta-jogada-jogador" class="caixa-carta-exibicao">
        <img
          src="./src/assets/icons/card-back.png"
          alt="carta"
          class="carta carta-exibicao"
        />
      </div>
    </div>

    <script src="./src/scripts/variaveis.js" defer></script>
    <script src="./src/scripts/funcoes.js" defer></script>
    <script src="./src/scripts/motor.js" defer></script>
  </body>
</html>
